{% set players = num_players | int %}
version: '3'
services:
  ganache:
    image: trufflesuite/ganache-cli:v6.7.0
    command: ["ganache-cli", "--accounts", "{{ players }}", "--account_keys_path", "/ganache-data/keys"]
    volumes:
      - ganache_data:/ganache-data
    expose:
      - 8545
    networks:
      - ganache

  deployer:
    depends_on: [ganache]
    build:
      context: .
      dockerfile: ./deployer/Dockerfile
      args:
        NPM_TOKEN: ${NPM_TOKEN}
    environment:
      ETHEREUM_HOST: ganache
      ETHEREUM_NETWORK: ganache
    volumes:
      - truffle_data:/usr/src/app/build
    networks:
      - ganache

  key_distributor:
    depends_on: [ganache]
    image: cartesi/key-distributor
    volumes:
      - ganache_data:/keys
      {% for i in range(players) %}- key_data_{{ i }}:/key-{{ i }}
      {% endfor %}

  emulator_setup:
    build: emulator_setup
    volumes:
      - emulator_data:/root/host
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN}

{% for i in range(players) %}
  dispatcher_{{ i }}:
    # build: .
    image: cartesi/creepts
    environment:
      RUST_LOG: dispatcher=trace,transaction=trace,configuration=trace,utils=trace,state=trace,compute=trace,tournament=trace,anuto_dapp=trace,dapp_manager=trace
      ETHEREUM_URL: http://ganache:8545
      DOCKER: "true"
    volumes:
      - truffle_data:/opt/cartesi/share/blockchain
      - key_data_{{ i }}:/opt/cartesi/etc/keys
      - dapp_data_{{ i }}:/opt/cartesi/srv/creepts
    networks:
      - ganache
      - node_{{ i }}

  logger_{{ i }}:
    image: cartesi/logger-server
    volumes:
      - truffle_data:/opt/cartesi/share/blockchain
      - key_data_{{ i }}:/opt/cartesi/etc/keys
      - ./dapp_data:/opt/cartesi/srv/logger-server
    environment:
      WEB3_PROVIDER_URI: http://ganache:8545
    networks:
      ganache: {}
      node_{{ i }}:
        aliases:
          - logger

  machine_manager_{{ i }}:
    image: cartesi/machine-manager
    volumes:
      - dapp_data_{{ i }}:/opt/cartesi/srv/creepts
      - emulator_data:/opt/cartesi/srv/emulator-files
    networks:
      ganache: {}
      node_{{ i }}:
        aliases:
          - machine-manager

  anuto_server_{{ i }}:
    image: cartesi/anuto-server:develop-f4103222
    volumes:
      - dapp_data_{{ i }}:/opt/cartesi/srv/creepts
    networks:
      node_{{ i }}:
        aliases:
          - anuto-server

  web_{{ i }}:
    depends_on: [anuto_server_{{ i }}]
    image: cartesi/creepts-web
    environment:
      REACT_APP_API_URL: /api
    ports:
      - "{{ 8090 + i }}:80"
    networks:
      - node_{{ i }}
{% endfor %}

volumes:
  ganache_data:
  truffle_data:
  emulator_data:
  {% for i in range(players) %}dapp_data_{{ i }}:
  key_data_{{ i }}:
  {% endfor %}

networks:
  ganache:
  {% for i in range(players) %}node_{{ i }}:
  {% endfor %}
